<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind/input.css">
    <link rel="stylesheet" href="/tailwind/output.css">
    <title>Animated Website</title>
</head>
<body>
    <header class="h-28 w-full bg-slate-200">
        <nav class="flex justify-between items-center">
            <img src="/images/logo.png" alt="logo" class="w-32 mt-[-20px] ml-10">
            <button class="bg-[#ffd60a] rounded-full h-16 w-44 mr-10  transition-all delay-75 duration-100 hover:bg-[#ffc300] hover:-translate-y-1 text-lg font-serif">Download CV</button>
        </nav>
    </header>
    <section class="h-[100vh] bg-slate-200">
        <div class="flex justify-between items-center w-full px-20 gap-20">
            <div class="w-1/2 flex flex-col gap-10">
                <h3 class="text-5xl text-[#001d3d]">Hi, My name is <span class="text-[#ffc300] font-semibold">Ibraheem.</span></h3>
                <div>
                    <span class="text-4xl text-[#001d3d]">I am a</span>
                    <span class="text-4xl text-[#ffc300]" id="sec-text">Developer</span>
                </div>
            </div>
            <div class="w-1/3">
                <div class="relative border-[#001d3d] border-[7px] h-96 w-96 rounded-full"></div>
            </div>
        </div>
    </section>
</body>
</html>
