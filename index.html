<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tailwind/input.css" />
    <link rel="stylesheet" href="/tailwind/output.css" />
    <title>Animated Website</title>
  </head>
  <body>
    <section class="flex justify-center h-[100vh] items-center gap-36">
        <div class="btn">
            <ul class="flex gap-7 flex-col cursor-pointer">
              <li class="active">All Menu</li>
              <li class="">Blue</li>
              <li class="">Green</li>
              <li class="">Black</li>
              <li class="">Red</li>
              <li class="">Yellow</li>
            </ul>
        </div>

      <div class="product grid grid-cols-3 grid-rows-5">
        <div class="bg-blue-500 border-2 border-white h-20 w-40" data-filter="blue"></div>
        <div class="bg-blue-500 border-2 border-white h-20 w-40" data-filter="blue"></div>
        <div class="bg-blue-500 border-2 border-white h-20 w-40" data-filter="blue"></div>
        <div class="bg-green-500 border-2 border-white h-20 w-40" data-filter="green"></div>
        <div class="bg-green-500 border-2 border-white h-20 w-40" data-filter="green"></div>
        <div class="bg-green-500 border-2 border-white h-20 w-40" data-filter="green"></div>
        <div class="bg-black h-20 border-2 border-white w-40" data-filter="black"></div>
        <div class="bg-black h-20 border-2 border-white w-40" data-filter="black"></div>
        <div class="bg-black h-20 border-2 border-white w-40" data-filter="black"></div>
        <div class="bg-red-500 border-2 border-white h-20 w-40" data-filter="red"></div>
        <div class="bg-red-500 border-2 border-white h-20 w-40" data-filter="red"></div>
        <div class="bg-red-500 border-2 border-white h-20 w-40" data-filter="red"></div>
        <div class="bg-yellow-500 border-2 border-white h-20 w-40" data-filter="yellow"></div>
        <div class="bg-yellow-500 border-2 border-white h-20 w-40" data-filter="yellow"></div>
        <div class="bg-yellow-500 border-2 border-white h-20 w-40" data-filter="yellow"></div>
      </div>
    </section>

    <script>
        const liItem = document.querySelectorAll('ul li');
        const divItem = document.querySelectorAll('.product div');

        liItem.forEach(li => {
           li.onclick = function() {
            //active
            liItem.forEach(li => {
                li.className = "";
            })
            li.className = "active";

            //Filter
            const value = li.textContent;
            divItem.forEach(div => {
                div.style.display = 'none';
                if (div.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                    div.style.display = 'block';
                }
            })
           }
        });
    </script>
  </body>
</html>
